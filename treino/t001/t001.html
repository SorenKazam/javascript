<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1>Calc do Soren</h1>
    <section class="calc">
        <table>
            <thead>
                <tr>
                    <td colspan="4" id="display"><noscript style="color: rgb(139, 0, 0);">! JavaScript is disabled !</noscript></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="btn-action-ac">AC</td>
                    <td id="btn-op-divi">/</td>
                    <td id="btn-op-mult">*</td>
                    <td id="btn-op-subt">-</td>
                </tr>
                <tr>
                    <td id="btn-num-seven"></td>
                    <td id="btn-num-eight"></td>
                    <td id="btn-num-nine"></td>
                    <td rowspan="2" id="btn-op-soma">+</td>
                </tr>
                <tr>
                    <td id="btn-num-four"></td>
                    <td id="btn-num-five"></td>
                    <td id="btn-num-six"></td>
                </tr>
                <tr>
                    <td id="btn-num-one"></td>
                    <td id="btn-num-two"></td>
                    <td id="btn-num-three"></td>
                    <td rowspan="2" id="btn-action-enter">Enter</td>
                </tr>
                <tr>
                    <td colspan="2" id="btn-num-zero"></td>
                    <td id="btn-action-dot">.</td>
                </tr>
            </tbody>
        </table>
    </section>
    <script src="scripts/scripts.js"></script>
</body>
</html>
