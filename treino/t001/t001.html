<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1>Calc do Soren</h1>
    <section class="calc">
        <table>
            <thead>
                <tr>
                    <td colspan="4" id="display"><noscript style="color: rgb(139, 0, 0);">! JavaScript is disabled !</noscript></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="btn-action-ac"></td>
                    <td id="btn-op-divi"></td>
                    <td id="btn-op-mult"></td>
                    <td id="btn-op-subt"></td>
                </tr>
                <tr>
                    <td id="btn-num-seven" class="numeric-button"></td>
                    <td id="btn-num-eight" class="numeric-button"></td>
                    <td id="btn-num-nine" class="numeric-button"></td>
                    <td rowspan="2" id="btn-op-soma"></td>
                </tr>
                <tr>
                    <td id="btn-num-four" class="numeric-button"></td>
                    <td id="btn-num-five" class="numeric-button"></td>
                    <td id="btn-num-six" class="numeric-button"></td>
                </tr>
                <tr>
                    <td id="btn-num-one" class="numeric-button"></td>
                    <td id="btn-num-two" class="numeric-button"></td>
                    <td id="btn-num-three" class="numeric-button"></td>
                    <td rowspan="2" id="btn-action-enter"></td>
                </tr>
                <tr>
                    <td colspan="2" id="btn-num-zero" class="numeric-button"></td>
                    <td id="btn-action-dot"></td>
                </tr>
            </tbody>
        </table>
    </section>
    <script src="scripts/scripts.js"></script>
</body>
</html>
