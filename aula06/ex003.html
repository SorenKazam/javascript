<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: burlywood;
            color: rgb(51, 51, 51);
        }
    </style>
</head>
<body>
    <h1>Ola, mundo!</h1>
    <p>Estou aprendendo JavaScript</p>
    <p>ola <span></span></p>
    <script>
        // Number.ParseInt(n) = passar de string para inteiro
        // Number.ParseFloat(n) = passar de string para numero real (com ponto flutuante!)
        var n1 = Number(window.prompt('Digite um numero:')) // string -> Number
        var n2 = Number(window.prompt('Digite outro numero:')) // string -> Number
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} e igual a: ${s}`) // Template String
    </script>
</body>
</html>
